<!doctype html>
<html lang="en">
<head>
	<title>ChatRoom</title>
	<meta charset="UTF-8">
	<link rel='stylesheet' href='./style/style.css' />
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>

		<form id="send-form">
			<input id="send-message" placeholder="在这里输入你想对我说的话吧.." />
			<input type="submit" value='发送～' id="send-button" />

			<div id="help">
				Chat commands:
				<ul>
					<li>修改聊天昵称: <code>/changeName [username]</code></li>
					<li>创建/加入 新房间: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form> 
	</div>
	<script src='/socket.io/socket.io.js' type='text/javascript'></script>
	<script src='http://code.jquery.com/jquery-1.8.0.min.js' type='text/javascript'></script>
	<script src='./js/chat.js' type='text/javascript'></script>
	<script src='./js/chat_ui.js' type='text/javascript'></script>
</body>
</html>
